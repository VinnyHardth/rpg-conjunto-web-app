server {
  listen 80;
  server_name _;

  location /_next/webpack-hmr {
    proxy_pass http://frontend:4000/_next/webpack-hmr;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }


  location / {
    proxy_pass http://frontend:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/ {
    proxy_pass http://backend:3000; # Mant√©m sem a barra no final
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api-docs/ {
    proxy_pass http://backend:3000/api-docs/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    # Corrige os redirecionamentos para manter a porta correta (ex: :4000)
    proxy_redirect http://backend:3000/api-docs/ http://$host/api-docs/;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /socket.io/ {
    proxy_pass http://backend:3000/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header Origin "";
    proxy_redirect off;
    proxy_read_timeout 86400;
  }
}
